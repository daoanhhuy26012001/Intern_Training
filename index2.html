<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/
 swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
        var flashvars = {};
        var params = { movie: "../video/puppy.flv" };
        swfobject.embedSWF("flash/osplayer.swf", "snow",
            "400", "320", "8.0.0", flashvars, params);</script>
</head>

<body>
    <div>
        <form action="http://www.example.com/login/" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required="required" /><br />
            <label for="password">Password:</label>
            <input type="password" name="password" required="required" /><br />
            <!-- form validation -->
            <label for="username">Departure date:</label>
            <input type="date" name="depart" /><br />
            <!-- form date -->
            <label for="email">Email:</label>
            <input type="email" name="email" /><br />
            <!-- form email -->
            <label for="url">URL:</label>
            <input type="url" name="website" /><br />
            <!-- form url -->
            <input type="submit" value="Submit" />
        </form>
        <form action="http://www.example.org/search.php">
            <p>Search:</p>
            <input type="search" name="search" placeholder="Enter keyword" /><br />
            <!-- search key word -->
            <input type="search" name="search" /><br />
            <input type="submit" value="Search" />
        </form>


        <!-- location -->
        <iframe width="425" height="275" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.co.uk/maps?f=q&amp;
     source=s_q&amp;hl=en&amp;geocode=&amp;
     q=charing+cross+road+london&amp;output=embed">
        </iframe><br>



        <!-- video -->
        <video poster="images/puppy.jpg" width="400" height="320" controls="controls">
            <source src="https://file-examples.com/storage/feb1825f1e635ae95f6f16d/2017/04/file_example_MP4_640_3MG.mp4"
                type='video/mp4;
        codecs="avc1.42E01E, mp4a.40.2"' />
            <source src="https://file-examples.com/storage/feb1825f1e635ae95f6f16d/2017/04/file_example_MP4_640_3MG.mp4"
                type='video/webm;
        codecs="vp8, vorbis"' />
            <div id="snow">
                <p>You cannot see this video of a puppy playing
                    in the snow because this browser does not
                    support our video formats.</p>
            </div>
        </video>

</body>

</html>
